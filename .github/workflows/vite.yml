name: Vite CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: [14.x, 16.x, 18.x]

      - name: Install Dependencies
        run: yarn install

      - name: Build Vite App
        run: yarn build

