name: Vite CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x  

      - name: Install Dependencies
        run: yarn install

      - name: Run lint
        run: yarn lint

      - name: Build Vite App
        run: yarn build
      
